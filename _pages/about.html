---
layout: default
title: About
permalink: /about/
---
<section class="about">
  <a href="{{site.baseurl}}/" class="button_back"><i class="fa fa-long-arrow-left" aria-hidden="true"></i> Back</a>
  <div class="about_box">
    <div class="author">
        <div class="author_image">
          <a href="{{site.url}}/about">
            <img src="{{site.baseurl}}/assets/images/{% if site.author-pic %}{{site.author-pic}}{% endif %}" alt="Author image">
          </a>
        </div>
        <div class="author_info">
          <h2 class="author_title">{% if site.author-name %}{{site.author-name}}{% else %}Atom{% endif %}</h2>
          <p class="author_subtitle">{% if site.about-author %}{{site.about-author}}{% else %}사진으로 낙서하는 개발자{% endif %}</p>
          
        </div>
      </div>
    </div> <!-- End Section Author -->
</section>
